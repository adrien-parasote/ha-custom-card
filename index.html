<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HA TESTS</title>
    <script type="module" src="src/sci-fi.js"></script>
    <script type="module" src="src/helpers/cards/accordion-card.js"></script>
    <script type="module" src="src/helpers/form/button.js"></script>
    <script type="module" src="src/helpers/form/dropdown.js"></script>
    <script type="module" src="src/helpers/form/input.js"></script>
    <script type="module" src="src/helpers/form/textarea.js"></script>
    <style>
      html {
        height: 100%;
        width: 100%;
      }
      body {
        margin: 0;
        height: 100%;
        display: flex;
        flex-direction: row;
      }
      .ha-side-bar {
        width: 56px;
        background-color: #1c1c1c;
        height: 100%;
        border-right: 1px solid rgba(225, 225, 225, .12);
        color: white;
        ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          padding-top: 56px;
          width: 60px;
        }
        li {
          display: block;
          padding: 5px 0;
          color: white;
        }
        li:hover { 
          cursor: pointer;
          color: blue;
        }
      }
      .lovelace-panel {
        height: 100%;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }
      .lovelace-header {
        height: 56px;
        color: white;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 4;
        background-color: #101e24;
      }
      .lovelace-view > div {
        display: flex;
        min-height: 100vh;
        box-sizing: border-box;
        position: relative;
        background-color: rgb(17, 17, 17);
        padding: 60px 4px 4px 4px;
        color: white;
        flex-direction: column;
        gap: 20px;
      }
      .hide {
        visibility: hidden;
        display: none !important;
      }
      .title {
        text-align: center;
        padding: 5px;
        margin-bottom: 10px;
        text-transform: uppercase;
        border-bottom: 1px solid white;
      }
      .row {
        display: flex;
        flex-direction: row;
      }
      .column {
        display: flex;
        flex-direction: column;
        width: 100%;
        row-gap: 10px;
      }
    </style>
    <script>
      function switchVisible(e) {
        document.querySelector(".lovelace-view").querySelectorAll(":scope > div").forEach(function(el){
          el.id == e.attributes.target.value ? el.className = "" : el.className = "hide";
        });
      }
      document.addEventListener("button-click",console.log,false);
      document.addEventListener("dropdown-delete",console.log,false);
      document.addEventListener("input-delete",console.log,false);
      document.addEventListener("input-focusout",console.log,false);
      document.addEventListener("textarea-focusout",console.log,false);
    </script>
  </head>
  <body>
    <div class="ha-side-bar">
      <ul>
        <li onclick="switchVisible(this)" target="cards">Cards</li>
        <li onclick="switchVisible(this)" target="form">Form</li>
      </ul>
    </div>
    <div class="lovelace-panel">
      <div class="lovelace-header">HEADER</div>
      <div class="lovelace-view">
        <div id="cards" class="hide">
          <sci-fi-accordion-card title="People Card">
            <people-card></people-card>
          </sci-fi-accordion-card>
          <sci-fi-accordion-card title="Info Card">
            <info-card></info-card>
          </sci-fi-accordion-card>
          <sci-fi-accordion-card title="Actions Card">
            <actions-card></actions-card>
          </sci-fi-accordion-card>
        </div>
        <div id="form" >
          <sci-fi-accordion-card title="Button">
            <div class="row">
              <sci-fi-button has-border></sci-fi-button>
              <sci-fi-button></sci-fi-button>
              <sci-fi-button has-border icon-name="mdiDelete"></sci-fi-button>
            </div>
          </sci-fi-accordion-card>
          <sci-fi-accordion-card title="Dropdown box">
            <div class="column">
              <sci-fi-dropdown element-id="elt-to-delete" ></sci-fi-dropdown>
              <sci-fi-dropdown element-id="elt-to-delete" icon-name="stoveHeat"></sci-fi-dropdown>
              <sci-fi-dropdown element-id="elt-to-delete" no-picture></sci-fi-dropdown>
              <sci-fi-dropdown element-id="elt-to-delete" no-picture is-deletable></sci-fi-dropdown>
              <sci-fi-dropdown element-id="elt-to-delete" is-deletable ></sci-fi-dropdown>
              <sci-fi-dropdown element-id="elt-to-delete" hide-deletable ></sci-fi-dropdown>
            </div>
          </sci-fi-accordion-card>
          <sci-fi-accordion-card title="Icons Dropdown box">
            <div class="column">
              <sci-fi-dropdown-icon element-id="elt-to-delete" ></sci-fi-dropdown-icon>
              <sci-fi-dropdown-icon element-id="elt-to-delete" icon-name="stoveHeat"></sci-fi-dropdown-icon>
              <sci-fi-dropdown-icon element-id="elt-to-delete" no-picture></sci-fi-dropdown-icon>
              <sci-fi-dropdown-icon element-id="elt-to-delete" no-picture is-deletable></sci-fi-dropdown-icon>
              <sci-fi-dropdown-icon element-id="elt-to-delete" is-deletable ></sci-fi-dropdown-icon>
              <sci-fi-dropdown-icon element-id="elt-to-delete" hide-deletable ></sci-fi-dropdown-icon>
            </div>
          </sci-fi-accordion-card>
          <sci-fi-accordion-card title="Input">
            <div class="column">
              <sci-fi-input element-id="elt-to-delete" text="a sci-fi text"></sci-fi-input>
              <sci-fi-input element-id="elt-to-delete" text="Icon Name" icon-name="stoveOff"></sci-fi-input>
              <sci-fi-input element-id="elt-to-delete" text="Tip" tips="this is an info message"></sci-fi-input>
              <sci-fi-input element-id="elt-to-delete" text="Error" tips="this is an error message" error></sci-fi-input>
              <sci-fi-input element-id="elt-to-delete" text="No picture" no-picture  ></sci-fi-input>
              <sci-fi-input element-id="elt-to-delete" text="No picture, is deletable" no-picture is-deletable></sci-fi-input>
              <sci-fi-input element-id="elt-to-delete" text="Is deletable" is-deletable></sci-fi-input>
              <sci-fi-input element-id="elt-to-delete" text="Hide deletable" hide-deletable ></sci-fi-input>
            </div>
          </sci-fi-accordion-card>
          <sci-fi-accordion-card title="Textarea" open>
            <div class="column">
              <sci-fi-textarea @textarea-focusout="log" element-id="elt-to-delete" text="a sci-fi text"></sci-fi-textarea>
              <sci-fi-textarea @textarea-focusout="log" element-id="elt-to-delete"></sci-fi-textarea>
            </div>
          </sci-fi-accordion-card>
        </div>
        <!--
        <div id="badges" class="hide">
          <div>
            <div class="title">Person badge</div>
            <div class="row">
              <person-badge></person-badge>
              <person-badge></person-badge>
            </div>
          </div>
        </div>
        <div id="cards">
          <div>
            <div class="title">People Card</div>
            <people-card></people-card>
          </div>
          <div>
            <div class="title">Earth card</div>
            <earth-card></earth-card>
          </div>
          <div style="width: 100%;">
            <div class="title">Actions badge</div>
            <actions-card></actions-card>
          </div>
        </div>
        -->
      </div>
    </div>
  </body>
</html>
