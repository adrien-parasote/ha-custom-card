<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HA TESTS</title>
    <script type="module" src="src/sci-fi.js"></script>
    <script type="module" src="src/helpers/form/dropdown.js"></script>
    <style>
      html {
        height: 100%;
        width: 100%;
      }
      body {
        margin: 0;
        height: 100%;
        display: flex;
        flex-direction: row;
      }
      .ha-side-bar {
        width: 56px;
        background-color: #1c1c1c;
        height: 100%;
        border-right: 1px solid rgba(225, 225, 225, .12);
        color: white;
        ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          padding-top: 56px;
          width: 60px;
        }
        li {
          display: block;
          padding: 5px 0;
          color: white;
        }
        li:hover { 
          cursor: pointer;
          color: blue;
        }
      }
      .lovelace-panel {
        height: 100%;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }
      .lovelace-header {
        height: 56px;
        color: white;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 4;
        background-color: #101e24;
      }
      .lovelace-view > div {
        display: flex;
        min-height: 100vh;
        box-sizing: border-box;
        position: relative;
        background-color: rgb(17, 17, 17);
        padding: 60px 4px 4px 4px;
        color: white;
        flex-direction: column;
        gap: 20px;
      }
      .hide {
        visibility: hidden;
        display: none !important;
      }
      #cards > div, #form  > div {
        display: flex;
        flex-direction: column;
        align-self: center;
        width: 100%;
        align-items: center;
      }
      .title {
          text-align: center;
          padding: 5px;
          margin-bottom: 10px;
          text-transform: uppercase;
          border-bottom: 1px solid white;
        }
        .row {
          display: flex;
          flex-direction: row;
        }
    </style>
    <script>
      function switchVisible(e) {
        document.querySelector(".lovelace-view").querySelectorAll(":scope > div").forEach(function(el){
          el.id == e.attributes.target.value ? el.className = "" : el.className = "hide";
        });
      }
      document.addEventListener("dropdown-select",console.log,false);
      document.addEventListener("dropdown-delete",console.log,false);
    </script>
  </head>
  <body>
    <div class="ha-side-bar">
      <ul>
        <li onclick="switchVisible(this)" target="cards">Cards</li>
        <li onclick="switchVisible(this)" target="form">Form</li>
      </ul>
    </div>
    <div class="lovelace-panel">
      <div class="lovelace-header">HEADER</div>
      <div class="lovelace-view">
        <div id="cards">
          <div>
            <div class="title">People Card</div>
            <people-card></people-card>
          </div>
          <div>
            <div class="title">Info Card</div>
            <info-card></info-card>
          </div>
        </div>
        <div id="form" class="hide">
          <div>
            <div class="title">Button</div>
            <div class="row">
              <sci-fi-button @click="log" has-border></sci-fi-button>
              <sci-fi-button @click="log"></sci-fi-button>
            </div>
          </div>
          <div>
            <div class="title">Dropdown box</div>
            <sci-fi-dropdown @dropdown-select="log"></sci-fi-dropdown>
            <sci-fi-dropdown @dropdown-select="log" is-deletable element-id="elt-to-delete"></sci-fi-dropdown>
          </div>
          <div>
            <div class="title">Input</div>
            
          </div>
        </div>
        <!--
        <div id="badges" class="hide">
          <div>
            <div class="title">Person badge</div>
            <div class="row">
              <person-badge></person-badge>
              <person-badge></person-badge>
            </div>
          </div>
        </div>
        <div id="cards">
          <div>
            <div class="title">People Card</div>
            <people-card></people-card>
          </div>
          <div>
            <div class="title">Earth card</div>
            <earth-card></earth-card>
          </div>
          <div style="width: 100%;">
            <div class="title">Actions badge</div>
            <actions-card></actions-card>
          </div>
        </div>
        -->
      </div>
    </div>
  </body>
</html>
